<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>건강유형 테스트</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="fixed-header">
      <img src="images/text.png" alt="Logo" class="header-logo" />
    </header>
    <div class="container">
      <img src="images/logo.png" alt="Image 1" class="vertical-image" />
      <img src="images/bear.png" alt="Image 2" class="vertical-image" />
      <main>
        <div class="input-area">
          <label for="name-input">이름을 입력해 주세요:</label>
          <input
            type="text"
            id="name-input"
            placeholder="이름을 입력해 주세요!"
          />
          <button id="start-btn">테스트 시작하기</button>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
